card_set:
  name: Important Phrases
  type: Grammatical
  version: 1
  cards:
    - [phrase, 'на самом деле, ...', 'in actuality, in reality, ...']
    - [conjunction, 'тем не менее, ...', 'however, ...; nevertheless, ...']
    - [phrase, вообще-то, 'to be honest, in actuality, by the way']
    - [other, 'вообще то, ...', 'in general, ...']
    - [phrase, в общем, 'overall, in general']
    - [phrase, по крайней мере, at least]
    - [adverb, учитывая..., considering...]
    - [phrase, 'что касается ____, то ____', 'when it comes to ____, ____']
    - [preposition, касательно, 'regarding, concering, over, on']
    - [phrase, честно говоря, honestly]
    - [phrase, хоть и нехотя, albeit reluctantly]
    - [phrase, 'по-хорошому, ...', 'ideally, ...']
    - [phrase, 'прежде всего, ...', 'first of all, ...']
    - [phrase, всё равно, 'its all the same, who cares']
    - [phrase, всё в порядке, all is well]
    - [phrase, Честное слово., You have my word.]
    - [phrase, не за что, 'its nothing, dont mention it']
    - [phrase, "Не за что\uFEFF", Its my pleasure]
    - [phrase, как тебе угодно, as you please]
    - [phrase, в свою очередь, in turn]
    - [other, кстати, by the way]
    - [phrase, то есть, 'that is, that is to say, i.e.']
    - [phrase, хватит ____!, enough ____!]
    - [phrase, из года в год, year after year]
    - [phrase, в конце концов, eventually]
    - [adverb, через мгновенье, in a moment]
    - [adverb, наконец, finally]
    - [adverb, наконец-то, 'finally, at last']
    - [adverb, по-моему, 'in my opinion, to my thinking']
    - [phrase, у + gen. + получилось + verb, to manage to do something]
    - [phrase, собираться + verb, 'to get ready, to plan, to intend to do soemthing']
    - [adverb, вряд ли..., its unlikely that...]
    - [phrase, до какой-то степени, to some extent]
    - [phrase, 'вот бы [было хорошо] ...', It would be great if ...]
    - [interjection, Ничего себе!, 'Woah, ah! (something said in suprise)']
    - [adverb, на раз, with ease]
    - [phrase, вот-вот, exactly; quickly]
    - [phrase, с боку на бок, from side to side]
    - [phrase, пуститься наутёк, 'to start off, running (lit.)']
    - [phrase, в данный момент, at the moment]
    - [phrase, на грани, on the brink/verge]
    - [phrase, держать в стороне от ..., to keep away from ...]
    - [phrase, пожать плечами, to shrug]
    - [verb, склонить голову, to bow your head]
    - [adverb, наоборот..., on the contrary...]
    - [phrase, покачать головой, to shake your head]
    - [phrase, ни с места, Dont move!]
    - [phrase, 'я имею в виду, ...', 'I mean, ...']
    - [adverb, 'Вкратце, ...', 'In short, ...']
    - [phrase, так нельзя, you cant do it in this way]
    - [phrase, Мне везёт!, Im in luck!]
    - [phrase, прямо сейчас, right now]
    - [phrase, Это и есть., Thats what it is.]
    - [phrase, Это не так просто., Its not that simple.]
    - [phrase, 'как оказалось, ...', 'as it turned out, ...']
    - [phrase, Просто так., Just because.]
    - [phrase, 'Что не так?', 'Whats wrong?']
    - [phrase, '...не так ли?', '...isnt it? didnt it?']
