card_set:
  name: Conjuction Phrases
  version: 1
  cards:
    - [conjunction, 'до того как, прежде чем', before]
    - [conjunction, перед тем как, (right) before]
    - [conjunction, после того как, after]
    - [conjunction, в то время как, 'while, whilst']
    - [conjunction, с тех пор как, since]
    - [conjunction, 'до тех пор, пока … не', 'until, so long as']
    - [conjunction, 'несмотря на то, что', despite the fact that]
    - [conjunction, 'как будто, будто бы, как будто бы, словно', 'as though, as if']
    - [conjunction, 'с тем, чтобы', 'with the purpose of, so that']
    - [conjunction, благодаря тому что, 'because, thanks to the fact that']
    - [conjunction, 'из-за того, что', 'because, on account of']
    - [conjunction, поскольку, 'as long as, in so far as, since']
    - [conjunction, 'ввиду того, что', in view of (the fact that)]
    - [conjunction, 'вследствие того, что', in consequence of (the fact that)]
    - [conjunction, 'в силу того, что', 'because of, on the strength of (the fact that)']
