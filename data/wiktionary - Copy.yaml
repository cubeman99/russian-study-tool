      West Slavic terms have in turn been considered borrowings from German.
  
      The suggestion of a Slavic origin and a relationship to Serbo-Croatian kukurek
      (“hellebore”) and Bulgarian кукуря''к (kukurják, “hellebore”), Slovene kukurjav,
      kukurjast (“curled”) does not explain the word-form difficulties (-dz-). Compare
      Bulgarian момору''з (momorúz), моморо''з (momoróz, “corn, maize”), мамалига (mamaliga,
      “hominy”).
  
      If the source were Romanian cucuruz, it should have originally had the meaning
      of "pine cones".
  
